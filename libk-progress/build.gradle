apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
publish {
    //bintray.com用户名
    userOrg = 'kingja'
    //jcenter上的路径
    groupId = 'lib.kingja.progress'
    //项目名称
    artifactId = 'kprogress'
    //版本号
    publishVersion = '1.2.7'
    //描述，不重要
    desc = 'oh,this is a simple and useful lib of progress views'
    //网站，不重要
    website = 'https://github.com/KingJA/KJProgress'

}
